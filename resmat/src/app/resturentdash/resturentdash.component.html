<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        
      </button>
      <span>Resturrent App</span>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="openDialog()">Add Restaurent</button>

      
      
     
    </mat-toolbar>
  </p>

  <table mat-table [dataSource]="allRestarantData" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="restaurentID">
      <th mat-header-cell *matHeaderCellDef> Restaurent ID </th>
      <td mat-cell *matCellDef="let element"> {{element.restaurentid}} </td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
      <ng-container matColumnDef="services">
        <th mat-header-cell *matHeaderCellDef> Services  </th>
        <td mat-cell *matCellDef="let element"> {{element.services}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef> Action </th>

        <td mat-cell *matCellDef="let element">
          <button (click)=" onEditResto(element)"  mat-button color="primary">Edit</button>
          <button (click)="deleteResto(element.id)" mat-button color="warn">Delete</button>
        </td>
        
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
